name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']  # or whatever your default branch is

jobs:
  build_site:
    runs-on: ubuntu-latest  # This is fine, you'll get priority as a custom job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build  # This should output to 'dist' or 'build'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'  # Change to your build output folder (dist, build, public, etc.)

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4